<body>

                <i [class]="isListening ? 'fas fa-microphone-slash' : 'fas fa-microphone'"></i>
              </div>
            
        }
        @else {
            <div class="mic-container">
                <div class="loader" >
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                </div>    
        }
  <input type="text" [(ngModel)]="transcript" placeholder="Speak to fill this field" />
  <div class="camera-container" (click)="openCamera()">
